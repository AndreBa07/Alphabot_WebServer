</head>
<body>
    <form method="post">
        <button type="submit" id="action" name="action" value="forward">↑</button>

        <button type="submit" id="action" name="action" value="right">→</button>
        <button type="submit" id="action" name="action" value="stop">STOP</button>
        <button type="submit" id="action" name="action" value="q">□</button>
        <button type="submit" id="action" name="action" value="i">∫</button>
        <button type="submit" id="action" name="action" value="t">△</button>
        <button type="submit" id="action" name="action" value="r">▯</button>
